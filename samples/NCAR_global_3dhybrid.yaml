        input file: /glade/campaign/mmm/parc/jban/pandac_common/obs/satbias/2018/satbias_amsua_aqua.h5
        output file: /glade/derecho/scratch/ivette/pandac/ivette_3dhybrid-60-60-iter_O30kmI60km_ensB-SE80+RTPP70_VarBC_v3.0.2_newBenchmark/CyclingDA/2018041500/dbOut/satbias_amsua_aqua.h5
        variational bc:
          predictors: &predictors5
          - name: constant
          - name: lapseRate
            order: 2
            tlapse: &amsuaaquatlap /glade/campaign/mmm/parc/jban/pandac_common/obs/satbias/2018/amsua_aqua_tlapmean.txt
          - name: lapseRate
            tlapse: *amsuaaquatlap
          - name: emissivityJacobian
          - name: sensorScanAngle
            order: 4
          - name: sensorScanAngle
            order: 3
          - name: sensorScanAngle
            order: 2
          - name: sensorScanAngle
        covariance:
          minimal required obs number: 20
          variance range: [1.0e-6, 10.]
          step size: 1.0e-4
          largest analysis variance: 10000.0
          prior:
            input file: /glade/campaign/mmm/parc/jban/pandac_common/obs/satbias/2018/satbias_cov_amsua_aqua.h5
            inflation:
              ratio: 1.1
              ratio for small dataset: 2.0
          output file: /glade/derecho/scratch/ivette/pandac/ivette_3dhybrid-60-60-iter_O30kmI60km_ensB-SE80+RTPP70_VarBC_v3.0.2_newBenchmark/CyclingDA/2018041500/dbOut/satbias_cov_amsua_aqua.h5
