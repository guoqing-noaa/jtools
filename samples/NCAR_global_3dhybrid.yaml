        max: &gnssrobndropp1dNMidExcludeMax 26500.
      Tro:
        min: &gnssrobndropp1dTroExcludeMin 17000.
        max: &gnssrobndropp1dTroExcludeMax 28000.
      SMid:
        min: &gnssrobndropp1dSMidExcludeMin 15000.
        max: &gnssrobndropp1dSMidExcludeMax 20000.
      SPol:
