        _obsdatain: &ObsDataIn
          engine:
            type: H5File
            obsfile: /glade/derecho/scratch/ivette/pandac/ivette_3dhybrid-60-60-iter_O30kmI60km_ensB-SE80+RTPP70_VarBC_v3.0.2_newBenchmark/CyclingDA/2018041500/dbIn/amsua_aqua_obs_2018041500.h5
