    - obs space:
        <<: *ObsSpace
        name: Satwind
        _obsdatain: &ObsDataIn
          engine:
            type: H5File
            obsfile: /glade/derecho/scratch/ivette/pandac/ivette_3dhybrid-60-60-iter_O30kmI60km_ensB-SE80+RTPP70_VarBC_v3.0.2_newBenchmark/CyclingDA/2018041500/dbIn/satwind_obs_2018041500.h5
        _obsdataout: &ObsDataOut
          engine:
            type: H5File
            obsfile: /glade/derecho/scratch/ivette/pandac/ivette_3dhybrid-60-60-iter_O30kmI60km_ensB-SE80+RTPP70_VarBC_v3.0.2_newBenchmark/CyclingDA/2018041500/dbOut/obsout_da_satwind.h5
        obsdatain:
          <<: *ObsDataIn
        obsdataout: *ObsDataOut
        simulated variables: [windEastward, windNorthward]
      obs error: *ObsErrorDiagonal
      <<: *heightAndHorizObsLoc
      obs operator:
        name: VertInterp
        observation alias file: obsop_name_map.yaml
      get values:
        <<: *GetValues
      obs filters:
      - filter: PreQC
        maxvalue: 3
      # Assign the initial observation error, based on height/pressure
      - filter: Perform Action
        filter variables:
        - name: windEastward
        - name: windNorthward
        action:
          name: assign error
          error function:
            name: ObsFunction/ObsErrorModelStepwiseLinear
            options:
              xvar:
                name: MetaData/pressure
              xvals: [100000, 95000, 80000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000]
              errors: [1.4, 1.5, 1.6, 1.8, 1.9, 2.0, 2.1, 2.3, 2.6, 2.8, 3.0, 3.2, 2.7, 2.4, 2.1]
      - filter: Bounds Check
        filter variables:
        - name: windEastward
        - name: windNorthward
        test variables:
        - name: ObsErrorData/windEastward
        - name: ObsErrorData/windNorthward
        minvalue: 0.0
        maxvalue: 200.0
      - filter: Gaussian Thinning
        horizontal_mesh: 145.0
      - filter: Background Check
        threshold: 3.0
        <<: *multiIterationFilter
    - obs space:
        <<: *ObsSpace
        name: Satwnd
        _obsdatain: &ObsDataIn
          engine:
            type: H5File
            obsfile: /glade/derecho/scratch/ivette/pandac/ivette_3dhybrid-60-60-iter_O30kmI60km_ensB-SE80+RTPP70_VarBC_v3.0.2_newBenchmark/CyclingDA/2018041500/dbIn/satwnd_obs_2018041500.h5
