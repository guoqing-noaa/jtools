      - filter: Domain Check
        where:
        - variable:
            name: MetaData/sensorZenithAngle
          maxvalue: 45.0
    #  CLW Retrieval Check
      - filter: Bounds Check
        filter variables:
        - name: brightnessTemperature
          channels: 1-6, 15
        test variables:
        - name: ObsFunction/CLWRetMW
          options:
            clwret_ch238: 1
            clwret_ch314: 2
            clwret_types: [ObsValue]
        maxvalue: 999.0
        action:
          name: reject
    #  CLW Retrieval Check
      - filter: Bounds Check
        filter variables:
        - name: brightnessTemperature
          channels: 1-6, 15
        test variables:
        - name: ObsFunction/CLWRetMW
          options:
            clwret_ch238: 1
            clwret_ch314: 2
            clwret_types: [HofX]
