        max: &gnssrorefncepTroExcludeMax 50000.
      SMid:
        min: &gnssrorefncepSMidExcludeMin 13000.
        max: &gnssrorefncepSMidExcludeMax 50000.
      SPol:
        min: &gnssrorefncepSPolExcludeMin 25000.
        max: &gnssrorefncepSPolExcludeMax 50000.

