        test variables:
        - name: ObsFunction/BennartzScatIndex
          options:
            channel_89ghz: 1
            channel_150ghz: 2
            bennartz_coeff_1: -39.2010
            bennartz_coeff_2: 0.1104
            apply_bias: ObsBiasData
        maxvalue: 10.0
        action:
          name: reject
        <<: *multiIterationFilter
    
    # Topography check
      - filter: BlackList
        filter variables:
        - name: brightnessTemperature
          channels: *mhs_metop-c_channels
        action:
          name: inflate error
          inflation variable:
            name: ObsFunction/ObsErrorFactorTopoRad
            channels: *mhs_metop-c_channels
            options:
              sensor: mhs_metop-c
              channels: *mhs_metop-c_channels
        <<: *multiIterationFilter
    # Transmittnace Top Check
      - filter: BlackList
        filter variables:
        - name: brightnessTemperature
          channels: *mhs_metop-c_channels
        action:
          name: inflate error
          inflation variable:
            name: ObsFunction/ObsErrorFactorTransmitTopRad
            channels: *mhs_metop-c_channels
            options:
              channels: *mhs_metop-c_channels
        <<: *multiIterationFilter
    
    # Background Check
      - filter: Background Check
        filter variables:
        - name: brightnessTemperature
          channels: *mhs_metop-c_channels
        function absolute threshold:
        - name: ObsFunction/ObsErrorBoundMW
          channels: *mhs_metop-c_channels
          options:
            sensor: mhs_metop-c
            channels: *mhs_metop-c_channels
            threshold: 3.0
            obserr_bound_latitude:
              name: ObsFunction/ObsErrorFactorLatRad
              options:
                latitude_parameters: [0.0, 1.0, 0.0, 1.0]
            obserr_bound_transmittop:
              name: ObsFunction/ObsErrorFactorTransmitTopRad
              channels: *mhs_metop-c_channels
              options:
                channels: *mhs_metop-c_channels
            obserr_bound_topo:
              name: ObsFunction/ObsErrorFactorTopoRad
              channels: *mhs_metop-c_channels
              options:
                channels: *mhs_metop-c_channels
                sensor: mhs_metop-c
            error parameter vector:
                      [ 2.5, 2.5, 2.5, 2.0, 2.0]
            obserr_bound_max: [5.0, 5.0, 10.0, 10.0, 10.0]
        action:
          name: reject
        <<: *multiIterationFilter
    #  Useflag check
      - filter: Bounds Check
        filter variables:
        - name: brightnessTemperature
          channels: *mhs_metop-c_channels
        test variables:
        - name: ObsFunction/ChannelUseflagCheckRad
          channels: *mhs_metop-c_channels
          options:
            channels: *mhs_metop-c_channels
            use_flag: [ -1, -1, 1, 1,  1]
        minvalue: 1.0e-12
        action:
          name: reject
      # Thinning
      - filter: Gaussian_Thinning
        horizontal_mesh: 30.0
        action:
          name: reduce obs space
      # Regional domain check
      - filter: Bounds Check
        filter variables:
        - name: brightnessTemperature
          channels: *mhs_metop-c_channels
        test variables:
        - name: GeoVaLs/observable_domain_mask
        flag all filter variables if any test variable is out of bounds: true
        minvalue: 0.0
        maxvalue: 0.1
      # Regional lat&lon check
      - *reduceObsSpace

